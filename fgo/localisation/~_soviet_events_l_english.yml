 ###events
 SOV_F.1.t:0 "深化肃反运动"
 SOV_F.1.d:0 "反革命分子和人民的敌人已经深入我们的国家、党和人民之中，他们无处不在，而且无时无刻不在妄图颠覆我们的人民政权，实现资本主义复辟。为了防止革命成果不被窃取，为了保卫苏维埃和布尔什维克党，为了保卫马克思和列宁的思想与遗产，我们必须要和反革命分子斗争到底。\n\n自从斯大林同志的左膀右臂基洛夫同志被托派分子暗杀以来，我们已经调查和处理了许多的反革命案件，但是有迹象表明，那些不过是整个反革命网络的冰山一角，如果我们不想让整个联盟走向崩溃，就必须要完全的消灭他们。"
 SOV_F.1.a:0 "抓捕反革命！"
 SOV_F.2.t:0 "审判托洛茨基-季诺维也夫联合中心"
 SOV_F.2.d:0 "1932年秋天，潜伏在苏联内部的托洛茨基反革命分子和季诺维也夫、加米涅夫等人组成了一个反革命“联合中心”企图夺取政权，但是他们懂得在苏联社会主义建设的如此成功的今日，他们无法得到广大人民的支持，所以他们只能采取暗杀斯大林和其他党和国家重要领导人的方法来达成自己的阴谋。\n\n在莫斯科工人大厦的法庭上，检察长维辛斯基指控他们谋杀苏共和政府的主要领导人，包括在1934年策划并实施了对基洛夫的恶毒谋杀，准备暗杀斯大林、伏罗希洛夫、日丹诺夫和卡冈诺维奇等领导人。\n\n被告均承认了自己的罪行，法庭立刻下达命令，对罪犯们执行了死刑。"
 SOV_F.2.a:0 "反革命的下场"
 SOV_F.3.t:0 "审判平行反苏托洛茨基主义中心"
 SOV_F.3.d:0 "1933年，在托洛茨基的指导下，苏联境内的托洛茨基主义反革命分子组织了一个平行中心，从事间谍、破坏和恐怖主义活动。\n\n在莫斯科工人大厦的法庭上，检察长维辛斯基指控皮达可夫、拉狄克等人与境外势力勾结勾结、向境外势力出卖苏联国家情报，在工厂和铁路运输系统中从事破坏生产的行为，准备暗杀斯大林等党和国家领导人\n\n被告均承认了自己的罪行，法庭立刻下达命令，对所有犯人判处死刑。"
 SOV_F.3.a:0 "托洛茨基的走狗们"
 SOV_F.4.t:0 "审判托洛茨基和右派集团"
 SOV_F.4.d:0 "为了密谋推翻苏维埃政权，右翼反对派的领导人和托洛茨基反革命分子合流，从事反苏活动，他们谋害了基洛夫、古比雪夫、缅任斯基和高尔基，谋划暗杀亚科夫·斯维尔德洛夫、维亚切斯拉夫·莫洛托夫、拉萨尔·卡冈诺维奇、克里门特·伏罗希洛夫和斯大林，向英国、法国、日本、德国情报机构提供情报，与德国、日本达成秘密协议，承诺在投降后将白俄罗斯、乌克兰、中亚和俄罗斯远东地区交给国外势力。甚至早在1918年，这些反革命分子就密谋暗杀列宁、斯大林和亚科夫·斯维尔德洛夫！他们是苏维埃和人民的敌人！\n\n被告均承认了自己的罪行，法庭立刻下达命令，对所有犯人判处死刑。"
 SOV_F.4.a:0 "锯下了一段枯木"
 SOV_F.5.t:0 "抓捕图哈切夫斯基"
 SOV_F.5.d:0 "红军本应该是保卫苏维埃政权最牢不可破的防线，但实际上，红军的建立不过是那个该死的托洛茨基和他党羽与原沙皇反动军官的一场交易，在斯大林同志的英明领导下，军队中的反共产主义思潮在被逐渐肃清，但是许多沙皇时代的残余仍然盘踞在军队之中，我们深化肃反怎么能不对军队中的反动势力动手呢？根据内务部得到的情报，备受斯大林青睐和信任的图哈切夫斯基元帅竟然与暗中联络德国人，并试图发动一场政变！而亚基尔、普里马科夫等人则是他的同伙！\n\n按照斯大林的指示，图哈切夫斯基已经被发配到了伏尔加军区，当时斯大林曾允诺，“你马上就会回到莫斯科的”，现在是兑现我们承诺的时候了。"
 SOV_F.5.a:0 "迅速行动！"
 SOV_F.5.b:0 "找出更多叛徒"
 SOV_F.6.t:0 "亚戈达的警觉"
 SOV_F.6.d:0 "亨利希·亚戈达，全联盟内务人民委员，权力仅次于斯大林的人，也是斯大林的一把趁手的尖刀——现在已经不那么趁手了，因为他刚刚在斯大林下达逮捕命令时委婉的向斯大林暗示这些人并非都是反革命，这惹恼了斯大林，并且遭到了斯大林的一顿臭骂。这种事情不是第一次发生了，随着肃反的深化，他在“反革命”的认定标准上与斯大林的分歧越来越大，想到这里，亚戈达出了一身冷汗，他仿佛在被处决的犯人眼中看到了自己的未来……"
 SOV_F.6.a:0 "尝试联系反对派"
 SOV_F.6.b:0 "子弹上膛"
 SOV_F.6.c:0 "肃反不需要多余的幻想"
 SOV_F.7.t:0 "反革命分子亚戈达被击毙"
 SOV_F.7.d:0 "前内务人民委员、反革命分子亨利希·亚戈达伙同其他几名内务部人员妄图行刺党的总书记斯大林同志，阴谋败露，已被同时前来汇报工作的的瓦西里·布洛欣同志当场击毙。\n\n叛徒亚戈达曾于1929年参与过右翼反对派反对党中央和斯大林的行动，在就任内务人民委员后为肃反运动工作，但是仍不知悔改，犯下了滔天大罪。希望所有同志引以为戒，不要妄图与党中央对抗。\n\n另，将由检查委员会主席尼古拉·叶若夫同志接任内务人民委员一职。"
 SOV_F.7.a:0 "将叛徒踩在脚下"
 SOV_F.8.t:0 "处决亚戈达"
 SOV_F.8.d:0 "一些党的高层人士和内务部工作人员，甚至是斯大林本人都认为亚戈达在肃反运动中的效率过于地下，不能足够迅速的清理党和国家内部的反革命分子，这是否说明，他在包庇甚至参与了一些反革命行动呢？\n\n果不其然，经过我们的调查和审讯，亨利希·亚戈达对他从事反苏活动、为向德国人出卖情报、与托洛茨基反革命分子策划篡权阴谋的罪行供认不讳。审判过后，他将由原下属瓦西里·布洛欣执行死刑，而他的内务人民委员职务将由尼古拉·叶若夫同志接任。"
 SOV_F.8.a:0 "又一个叛徒"
 SOV_F.9.t:0 "亚戈达联络反对派"
 SOV_F.9.d:0 "亚戈达得到了他将转任邮电人民委员，由尼古拉·叶若夫那个小矮子来接任他职务的风言风语。如果这是真的，那么说明他也将走向由他抓捕审判的那些人的结局。感到危机的亚戈达开始暗中联络那些因为反对斯大林而“靠边站”但仍然保有一定影响力的老布尔什维克们——尽管亚戈达刚刚将他们中的一些人送去了地狱。不出所料，这些老布尔什维克并不信任亚戈达，甚至有人怀疑他是斯大林派来诱导他们的。但仍有一部分人认为“总不能比现在更坏了”，而加入了亚戈达的密谋，并筹划在中央政治局的会议上向斯大林发难。"
 SOV_F.9.a:0 "团结带来胜利"
 SOV_F.10.t:0 "抓捕斯大林"
 SOV_F.10.d:0 "在一次审判刚刚结束后的中央政治局会议上，斯大林在亲信的簇拥下刚刚落座，就受到了克鲁普斯卡娅的猛烈指责，被怒斥为“混进党内的、投机钻营的野心家”，之后老布尔什维克们也纷纷斥责他。而早就准备好的亨利希·亚戈达和几名内务部秘密警察鱼贯而入，制服了斯大林和他的亲信，并说道，“以苏联人民的名义，你被捕了，杂种同志。”\n\n在对斯大林进行了简单的审问和判决后——就和他对其他人做的那样——就由瓦西里·布洛欣对他执行了死刑。他承认的罪名是“人民公敌、匪帮、法西斯走狗、外国间谍、谋刺列宁的杀人犯”，同时他也承认，基洛夫之死是由他一手策划，目的是趁机清除党内外的一切反对者。尽管斯大林的失势和死亡给整个国家带来了极大的震动，也有小部分军队发生了哗变，但是国家整体还是处于稳定状态。"
 SOV_F.10.a:0 "暴君已逝"
 SOV_F.11.t:0 "中央政治局紧急会议"
 SOV_F.11.d:0 "在清除了斯大林及其党羽后，现在的苏联迫切需要一个稳定和妥协的方针与领导集体之前参与反对斯大林的人和那些在斯大林时代“靠边站”的人都有自己的想法和对[SOV.GetName]的宏伟蓝图，下面是时候来觉得国家的未来了。"
 SOV_F.11.a:0 "不那么血腥的斗争"
 SOV_F.12.t:0 "流亡的托洛茨基" 
 SOV_F.12.d:0 "在斯大林时代，列夫·托洛茨基被当做第一号反对派而逐出了苏联，他是苏联红军的缔造者，彼得格勒武装起义的指挥者，也是我们国家工业化理论的创造者，甚至有传言说，列宁同志在遗嘱中属意让托洛茨基来接替自己的位置。现在我们有一个机会让这位共产党人回到苏联。\n\n但是，托洛茨基也是一个“斯大林式”的人物，或者说斯大林之前被称之为“托洛茨基式”的人物，尽管在流亡的这段时间里，他写了大量反思过去和反思苏联制度的文章，但谁也不能保证，他真的和过去有什么区别。同时，由于托洛茨基过强的个人性格，可能会导致他与政治局的其他同志不合。"
 SOV_F.12.a:0 "英雄不应辜负"
 SOV_F.12.b:0 "不需要另一个暴君"
 SOV_F.13.t:0 "新任总书记"
 SOV_F.13.d:0 "经过激烈的角逐和相对和平的权利斗争，我们选出了新一任的全联盟共产党总书记，他就是———"
 SOV_F.13.a:0 "尼古拉·布哈林"
 SOV_F.13.b:0 "格里戈里·季诺维也夫"
 SOV_F.13.c:0 "列夫·托洛茨基"
 SOV_F.13.e:0 "托派的胜利"
 SOV_F.13.f:0 "同志们在会议上打了起来"
 SOV_F.14.t:0 "陷入僵局"
 SOV_F.14.d:0 "在中央政治局会议这种严肃认真的场合，委员们严肃认真的发生了肢体冲突，反斯大林的英雄亨利希·亚戈达同志忍无可忍，下令让内务部的警察们把这些只会争权夺利的家伙带下去好好“教育”一番，当然，我们不是斯大林那种暴君，不会直接枪毙他们，毕竟亚戈达在国家的治理上还需要仰仗他们，但是，他们也应该明白，我们反对斯大林不是为了再造一个斯大林。"
 SOV_F.14.a:0 "亚戈达亲自担任总书记"

 SOV_F.15.t:0 "加里宁问题"
 SOV_F.15.d:0 "米哈伊尔·加里宁（Mikhail Kalinin）是一位老布尔什维克，在十月革命胜利后一直担任我们的国家元首。他是一个和蔼可亲，关心普罗大众的人，但是，有时候他关心的太多了。他对于民众的同情甚至延伸到了一些反革命分子身上，对于写信希望他帮忙的人，他总是不忍推辞。而他的妻子叶卡捷琳娜·卡列尼娜（Ekaterina Kalinina）竟然公然批评斯大林的正常并且和托洛茨基反革命分子有关联。\n\n我们应该怎样行动？是将两人全部逮捕以绝后患还是仅仅逮捕加里宁的妻子让他老实一点。"
 SOV_F.15.a:0 "给他的警告就可以了"
 SOV_F.15.b:0 "全部抓起来"
 SOV_F.16.t:0 "柳廷问题"
 SOV_F.16.d:0 "马特米扬·柳廷（Martemyan Ryutin）是一位老布尔什维克和布哈林的学生，自然也是其右翼反对派的一员，在1932年，他和他的“柳廷集团”成员散发传单反对斯大林同志，他妄称斯大林同志是“革命的掘墓人”、“党和革命的邪恶天才”。被逮捕后，由于基洛夫和奥尔忠尼启则等人的干预，柳廷仅仅被判处了十年徒刑。现在斯大林同志又想起了这个该死的家伙，现在是时候让这些堕落分子、苏维埃权力和共产主义的敌人、党和工人阶级的叛徒明白什么是真正的社会主义了！"
 SOV_F.16.a:0 "社会主义就是对反革命绝不手软"
 SOV_F.17.t:0 "布琼尼问题"
 SOV_F.17.d:0 "谢苗·布琼尼（Semyon Budyonny）是抗击白卫军时的第一骑兵师师长和战争英雄，也是斯大林同志的一位坚定的政治盟友，但是他那位小他20岁的妻子曾经阅读过许多外文书籍并且私自出入外国大使馆，这引起了内务部的怀疑，布琼尼的妻子现在正关押在监狱里。同时，有人指认布琼尼是“右翼反苏组织的领导成员，在骑兵和哥萨克中领导反苏组织”。当内务部的特工们上门抓捕他时，他举枪反击击毙了我们的特工，并且致电斯大林同志，“我已经击毙了试图闯入我家的反革命分子”。这逗乐了斯大林同志，但也不可放松警惕，这可能是老家伙障眼法。"
 SOV_F.17.a:0 "这种傻瓜不可能是反革命"
 SOV_F.17.b:0 "这种小把戏瞒不过斯大林同志"
 SOV_F.18.t:0 "叶戈罗夫问题"
 SOV_F.18.d:0 "亚历山大·叶戈罗夫（Alexander Yegorov）元帅是战胜乌克兰白军的英雄，也是斯大林同志的忠诚追随者，至少曾经是。根据伏龙芝军事学院的几名教师的检举信，叶戈罗夫参与了一些反苏的反革命组织并在其中担任领导人的职务。将其调任至外高加索军区的命令已经写好，是否发出则需要斯大林同志拍板了。"
 SOV_F.18.a:0 "他是我们忠诚的元帅"
 SOV_F.18.b:0 "他是托洛茨基的走狗"
 SOV_F.19.t:0 "布柳赫尔问题"
 SOV_F.19.d:0 "瓦西里·布柳赫尔（Vasily Blyukher）元帅是获得苏联第一枚红旗勋章的战争英雄，现在担任远东军区的司令员，防范日本人可能的入侵。由于斯大林同志的信任，他甚至在远东地区有一定的自决与自治的权力。但是现在有证据表明，他参与了右翼反苏组织的军事阴谋，并且在远东担任司令员时导致了工业和军事发展受阻，甚至宣传与社会主义相悖的思想。现在他正在莫斯科述职，我们是否需要趁机对他进行抓捕呢？"
 SOV_F.19.a:0 "远东需要布柳赫尔"
 SOV_F.19.b:0 "远东不需要沙皇"
 SOV_F.20.t:0 "朗道问题"
 SOV_F.20.d:0 "列夫·朗道（Lev Landau）是一位年轻的物理学者，现在在卡皮查的物理研究所担任理论部部长一职，为苏联的建设贡献自己的力量。但是，在激烈的社会变革中，他却开始质疑斯大林同志，甚至参与一些反苏团体，并且在反政府游行的传单上签上了自己的名字。这让斯大林同志很是恼怒，亲自下令将他抓捕起来。但是我国的物理学家卡皮查亲自向斯大林担保，朗道只是因为平时不会处理人际关系而遭人诬陷，同时朗道是当前最有机会在物理学领域为苏联争光的人。我们应该怎么对待他呢？"
 SOV_F.20.a:0 "科学家应当纯粹"
 SOV_F.20.b:0 "他就不应该染指政治"

 SOV_F.21.t:0 "图哈切夫斯基“回到”莫斯科"
 SOV_F.21.d:0 "图哈切夫斯基遵从斯大林的命令，回到了莫斯科。但不知是谁走露了风声，说斯大林同志要逮捕一大批红军领导干部，让图哈切夫斯基有机可乘，他在来莫斯科之前处决了伏尔加军区的斯大林支持者，并且密电其他受到威胁的红军干部们一同推翻斯大林的统治。\n\n图哈切夫斯基奇迹般的率领他的坦克军队直抵莫斯科，现在是争分夺秒的时候了，元帅的第一步该如何走？"
 SOV_F.21.a:0 "炮轰克里姆林宫"
 SOV_F.21.b:0 "军队控制苏维埃"
 SOV_F.22.t:0 "与守军交火"
 SOV_F.22.d_fire:0 "在我们从远处对克里姆林宫倾泻炮弹之后，这座对于俄罗斯和苏联有重要意义的建筑化为了一片废墟，斯大林和他的党羽们都被埋在了瓦砾之下，而反应迟缓的莫斯科军队在因外出而幸免于难的伏罗希洛夫的指挥下对我们展开了反击。现在是决定赢家的时候了。"
 SOV_F.22.d:0 "我们的军队在解决了城外零星的抵抗，从那些不知到发生了什么事情的军队中穿行而过，进入了苏维埃，将斯大林和他的党羽们全数控制了起来。直到这时，迟缓的莫斯科守军才在伏罗希洛夫的带领下和我们进行交战。现在是决定赢家的时候了。"
 SOV_F.22.a:0 "图哈切夫斯基速战速决！"
 SOV_F.22.b:0 "两方陷入僵持"
 SOV_F.23.t:0 "图哈切夫斯基的胜利"
 SOV_F.23.d:0 "在图哈切夫斯基元帅的指挥下，装甲部队轻易击溃了莫斯科的守军，他们中的大部分人处于对元帅的敬佩而放弃抵抗。在我们光速取得莫斯科地区的胜利之后，其他军区的将领也纷纷响应，关押或者击毙了当地的斯大林党羽。为了国家的稳定，图哈切夫斯基决定组建一个由将军们和少数苏共高层官员组成的革命军事委员会来处理全国事务、平息动乱。\n\n虽然，作为反抗暴君的英雄，图哈切夫斯基元帅担任这个主席是众望所归，但也有一些人在暗中议论，元帅不过是个军人，对于治理国家还是要让专业的人来干，因此，委员会中也有邀请流亡的斯大林反对者和红军缔造者托洛茨基回国担任主席的声音。"
 SOV_F.23.a:0 "英雄的桂冠"
 SOV_F.23.b:0 "不屈的抗争"

 SOV_F.24.t:0 "伏罗希洛夫的反击"
 SOV_F.24.d_fire:0 "该死的叛军毁灭了克里姆林宫但是毁灭不了我们的革命意志，在伏罗希洛夫元帅的指挥下，我们的军队顶住了叛军的进攻，随着战争进入相持阶段，得不到援军的叛军士气逐渐低落，而闻风而来的忠于苏维埃的军队从更外侧包围了叛军，这是苏维埃的胜利！\n\n叛军的受降、叛军首领的抓捕和莫斯科城市废墟的清理同步进行，当我们挖开克里姆林宫的废墟时，发现除了几位重伤的警卫人员外，其他所有党政领导干部都牺牲了，但是整个国家还有大量的工作等着我们去做，包括莫斯科的重建、领导班子的选举、各军区的人士调动和对叛徒的审讯等。这种时候，我们需要一位领袖来带领我们度过这个混乱的时刻，毫无疑问，这个人就是伏罗希洛夫元帅！\n\n伏罗希洛夫元帅已经宣布从各地抽调人才来组成一个临时重建委员会来暂时代理中央苏维埃的工作，他本人将亲自担任委员会主席。伏罗希洛夫元帅还告诫我们，要不忘斯大林的嘱托，为建设苏维埃联盟而奋斗。"
 SOV_F.24.d:0 "该死的叛军占领了多处党政机关的驻地，但是他们无法阻挡我们保卫苏维埃的决心，在伏罗希洛夫元帅的指挥下，我们的军队顶住了叛军的进攻。随着战争进入相持阶段，得不到援军的叛军士气逐渐低落，而闻风而来的忠于苏维埃的军队从更外侧包围了叛军，这是苏维埃的胜利！\n\n我们取得了胜利，但是斯大林同志没有，当我们的士兵冲入克里姆林宫时，穷途末路的图哈切夫斯基在自杀前，竟然拔枪射杀了斯大林同志和叶若夫同志，斯大林同志和叶若夫同志永垂不朽！\n\n但是我们没有时间悲伤，剩余的领导干部被救出来之后迅速组成了一个临时的重建委员会，由伏罗希洛夫同志担任主席，并允诺在不久的将来，就会选出新一任的正式领导人。"
 SOV_F.24.a:0 "沉痛悼念斯大林同志"
 SOV_F.24.b:0 "荣耀归于伏罗希洛夫"
 SOV_F.25.t:0 "审判托洛茨基主义反苏军事组织"
 SOV_F.25.d:0 "图哈切夫斯基和他的党羽们被抓了起来，押解到了秘密审判庭上，雅科夫·加马尔尼克在被捕前就已经开枪自尽，但是剩下的将军们则无法逃避人民的审判。他们被控告参与托洛茨基反革命阴谋和为德国提供军事情报，并且破坏军队建设，其中，图哈切夫斯基应当为红军的糟糕建设负主要责任。\n\n被告没有承认罪行，但在如山铁证面前，这不过是他们的负隅顽抗罢了。"
 SOV_F.25.a:0 "革命的叛徒"

 SOV_F.26.t:0 "斯大林任命贝利亚为内务部副委员"
 SOV_F.26.d:0 "斯大林同志最忠诚的战友尼古拉·叶若夫同志看起来要走下坡路了。来自格鲁吉亚的拉夫连季·贝利亚被任命为了叶若夫同志的副手，同时，叶若夫同志还将兼任水运人民委员一职，这看起来是对他的提拔，但这和亨利希·亚戈达被肃反前的命运如出一辙：被调离原来的职位，失去实权，最后被处死。\n\n叶若夫可以趁着自己的权利尚未被贝利亚蚕食干净前做点什么，也可以什么都不做，万一是斯大林认为勤勉的叶若夫同志应该多加些担子呢？"
 SOV_F.26.a:0 "绝不怀疑斯大林同志"
 SOV_F.26.b:0 "准备好贴身手枪……"

 SOV_F.27.t:0 "叛徒叶若夫被击毙"
 SOV_F.27.d:0 "在一次往常的酒会上，刚刚升官的拉夫连季·贝利亚正向斯大林同志祝酒，坐在他旁边的水运人民委员尼古拉·叶若夫突然拔出了自己的配枪，射向了贝利亚举着酒杯的右手，嘴里喊着，“和这种人一起，怎么能完成肃反呢？”。而早有准备的斯大林警卫闻声而动，制服了叶若夫，尽管他口中还在说什么“我是忠于斯大林同志的……”。\n\n酒会结束之后，对于叶若夫的审讯迅速展开，他供认，自己枪击贝利亚是出于对自己即将失去权力的恐惧并且参与过托洛茨基的反革命活动，但是他拒绝供认自己试图暗杀斯大林，并不断强调自己对于斯大林的忠诚。不过他的言论中能有多少真话呢？他被处决后，还是会永远背负着“让一位伟人从地球上消失”的罪名。"
 SOV_F.27.a:0 "亚戈达的后继者"

 SOV_F.28.t:0 "叶 若 夫 射 日"
 SOV_F.28.d:0 "在一次往常的酒会上，刚刚升官的拉夫连季·贝利亚正向斯大林同志祝酒，坐在他旁边的水运人民委员尼古拉·叶若夫突然拔出了自己的配枪，射向了贝利亚举着酒杯的右手，嘴里喊着，“和这种人一起，怎么能完成肃反呢？”。毫无准备的斯大林并没有料到有人敢在酒会上开枪，也不会料到有人敢向他开枪——叶若夫对着贝利亚补了几枪之后，又用一颗子弹穿透了斯大林的头颅。他的亲信也随之进入控制住了局面，将现场目击者都带走关押。解决了斯大林和贝利亚之后，叶若夫还有其他问题要解决，斯大林的去世和别墅里的枪声肯定已经引起了许多人的注意，明天会见斯大林的党羽时，该编一个怎样的故事呢？"
 SOV_F.28.a:0 "贝利亚是反革命"
 SOV_F.28.b:0 "贝利亚是反革命（你们也会是）"
 SOV_F.29.t:0 "尼古拉·叶若夫被抓捕"
 SOV_F.29.d:0 "令全苏联震惊的事情发生了，被认为是最不可能在肃反中收到影响的五个人之一的内务人民委员兼水运人民委员尼古拉·叶若夫被发现是一个潜藏的托洛茨基反革命分子，并且阴谋暗杀斯大林同志！尽管这听起来有些不可思议，但是在新任内务部负责人拉夫连季·贝利亚同志的指挥下，我们马上找到了叶若夫参与反革命活动的铁证。知晓自己命运的叶若夫放弃了反抗，静静的等待着人民的审判。"
 SOV_F.29.a:0 "死刑！"

 SOV_F.30.t:0 "肃反的阶段性胜利"
 SOV_F.30.d:0 "我们的党内暗藏着许多托派反革命分子，我们的军队中有许多人谋划着推翻苏维埃，甚至在内务人民委员会中，都有妄图破坏革命成果的人。在斯大林同志的英明领导下，我们揪出并审判了这些阴谋家、蛀虫和破坏者，事实证明，肃反运动是卓有成效而且有必要的。\n\n虽然如此，并不代表苏联境内已经没有了敌人，大规模的肃反审查可以减小规模，但对于反动派的防范一刻也不能松懈！"
 SOV_F.30.a:0 "严防反革命"

 SOV_F.31.t:0 "加米涅夫在政府中占优"
 SOV_F.31.d:0 "主张温和与保守的老布尔什维克加米涅夫主导了政府，他将使[SOV.GetName]走向和平和推动发展的道路，但这也意味着将会有更多的妥协。"
 SOV_F.31.a:0 "和平发展"
 SOV_F.32.t:0 "季诺维也夫在政府中占优"
 SOV_F.32.d:0 "主张激进的演说家季诺维也夫主导了政府，他设想带领[SOV.GetName]更快速地走向共产主义社会，但这个过程中必然会舍弃和忽视一些东西。"
 SOV_F.32.a:0 "通向共产之路"
 SOV_F.33.t:0 "季诺维也夫打破平衡"
 SOV_F.33.d:0 "季诺维也夫打破了两人间微妙的平衡，这将使政府变得不稳定，但是在两人的协商下，一切都会很快过去。"
 SOV_F.33.a:0 "给他五分钟"
 SOV_F.34.t:0 "加米涅夫打破平衡"
 SOV_F.34.d:0 "加米涅夫打破了两人间的平衡，两人的分歧使政府变得不稳定，但是在两人的协商下，一切都会迅速好转。"
 SOV_F.34.a:0 "无须扬鞭自奋蹄"
 SOV_F.35.t:0 "新宪法"
 SOV_F.35.d:0 "随着世界形势的改变与苏联工业化的基本完成，原本的宪法已经不合时宜了，为了更好的应对内部的反革命分子和外部的资本主义和法西斯势力，在斯大林同志的主持下，我国修订了一部新的社会主义宪法。\n\n在这部宪法中，强调了苏联将通过自身的努力，来实现共产主义，进而推动世界革命的发生，同时还规定了苏联人民拥有广泛的民主权利，每个苏维埃公民都拥有投票权，同时，这次宪法制定本身就接受了来自全联盟各地的人民的建议，从修订到内容，都体现了我们所主张的社会主义民主，是对那些指责我们实行独裁的帝国主义国家的一次有力回击。"
 SOV_F.35.a:0 "苏维埃的荣光！"
 SOV_F.36.t:0 "斯大林的使徒们"
 SOV_F.36.d:0 "“斯大林是神，你们要信他。”这是西方国家揶揄斯大林同志的一句标语，但是，从中也可以窥见斯大林同志对于苏联人民的影响力之大。在一些偏远的地区，甚至有人将斯大林画成圣像，希望他可以保佑自己。\n\n而那些紧紧团结和围绕在斯大林同志身边的高层领导，则仿佛斯大林同志的使徒一般，忠诚地执行着斯大林同志的命令。\n\n但斯大林同志并不是真的神灵，他的百年之后，又能寄希望于谁来领导这个国家呢？"
 SOV_F.36.a:0 "勤奋不倦的莫洛托夫同志"
 SOV_F.36.b:0 "擅长组织的卡冈诺维奇同志"
 SOV_F.36.c:0 "党内理论家日丹诺夫同志"
 SOV_F.36.e:0 "政坛新秀马林科夫同志"
 SOV_F.36.f:0 "绝对忠诚的伏罗希洛夫同志"
 SOV_F.36.g:0 "手段高明的贝利亚同志"
 SOV_F.37.t:0 "斯达汉诺夫运动"
 SOV_F.37.d:0 "阿历克塞·斯达汉诺夫（Alexey Grigoryevich Stakhanov）是顿涅茨克矿区采煤工人，他曾经在在1935年8月30日创造了一班工作时间内用风镐采煤102吨的记录，超过定额十三倍，这掀起了一场社会主义竞赛的热潮。\n\n今天我们将重启这项运动，推动工人和农庄庄员们提高生产效率，在实际生产中发现更多的技术规律。"
 SOV_F.37.a:0 "劳动者知晓一切"
 SOV_F.38.t:0 "反对伪科学"
 SOV_F.38.d:0 "资产阶级的科学已经荼毒苏联太久了，在李森科这样的优秀社会主义科学家的带领下，我们必将同他们斗争到底。"
 SOV_F.38.a:0 "科学中的斗争"
 SOV_F.39.t:0 "清洗不忠军官"
 SOV_F.39.d:0 "对于内务部成为国家的核心，许多人心怀疑虑，但有更多的人心怀不满，有一些军官甚至刻薄的称呼我们为“走狗”。但无论如何，现在是我们在带领这个国家，那些人最好闭嘴，我们会好言相劝，但是如果他们实在听不进去我们的劝说，那就只好手下不留情了。"
 SOV_F.39.a:0 "不留后患"


 SOV_F.40.t:0 "反对宗派主义"
 SOV_F.40.d:0 "党内的宗派主义已经影响到了正常的讨论和政府运作，许多人仅仅为了反对而反对，为了赞同而赞同，我们应当禁止这种现象。斯大林及其党羽的倒台，也向我们证明，通过党内的宗派斗争而不是真才实干得到的权力，是无法长久的。"
 SOV_F.40.a:0 "党，只有一个"
 SOV_F.41.t:0 "查禁教会"
 SOV_F.41.d:0 "宗教是人民的精神鸦片，这是马克思的名言。对于这种摧毁人们思想，使人们腐化堕落的东西，我们应当将他们从苏联的大地上根除，同时，许多教会藏污纳垢，不仅从事一些见不得人的勾当，还盘剥人民，甚至与境外教会相关联，从事反革命活动。对于这些站在国家和人民对立面的实力，我们必将斩草除根。"
 SOV_F.41.a:0 "野火烧尽"

 SOV_F.42.t:0 "扫除斯派灰烬"
 SOV_F.42.d:0 "在我们肃清中央的斯大林派余孽，重新建立有效的行政机构之后，在地方上隐藏的斯派和那些盘踞在偏远地区的死硬分子，尤其是在格鲁吉亚地区活动的部分nkvd叛徒，对于我们在全国范围内发布行政命令产生了巨大的阻碍，为此，我们将派出精干力量，一劳永逸地解决问题。"
 SOV_F.42.a:0 "流放西伯利亚"
 SOV_F.42.a:0 "不留余烬"

 SOV_F.43.t:0 "派系的争论"
 SOV_F.43.d:0 "对于我们国家具体的施政方针，中央的各个派系争论不休，有人主张采用激进的手段快速实现工业化与现代化，从而大踏步地迈向共产主义社会，而那些持有温和主张的人则斥责他们是“屠夫”和“刽子手”，丝毫不关心人民的死活，只关心纸面的数据。\n\n即使是亚戈达同志，有时也难以调和他们激烈的争辩，但这些争辩，正说明了我们的国家富有朝气，不是吗？"
 SOV_F.43.a:0 "长路漫漫"
 SOV_F.43.b:0 "一锤定音"
 SOV_F.43.c:0 "干脆都闭嘴"
 SOV_F.44.t:0 "重见光明"
 SOV_F.44.d:0 "斯大林惯于用强权和暴力解决问题，在古拉格中关押者许多因为反对他粗暴作风和政治政策的人，在我们完成了对斯派的大清扫之后，国家正需要一批人才来进行建设和发展，将他们释放出来，不仅可以弥补人才缺口，还能展示我们对于过去的反思，提振人民的对于党和政府的信任，同时，也能减轻古拉格这个庞大机构的负担。"
 SOV_F.44.a:0 "一举三得"
 SOV_F.44.b:0 "转念一想……"
 SOV_F.45.t:0 "重组内务部"
 SOV_F.45.d:0 "内务部是保卫革命和祖国的中流砥柱，但也是斯大林发动肃反运动的屠刀，为了约束这把双刃剑，图哈切夫斯基元帅将内务部的整合成了军队的一部分，用军队这个暴力机关来约束内务部，同时，也能促进内务部和军队人才的双向流通。"
 SOV_F.45.a:0 "革命的尖刀，收入刀鞘"

 SOV_F.46.t:0 "清理军队蛀虫"
 SOV_F.46.d:0 "从图哈切夫斯基元帅主持红军的军事改革以来，总是有一些保守派凭借手中的权力处处与元帅作对，现在，他们的靠山斯大林已经不在了，为了建成元帅理想中的军队，那些反对改革的死硬分子必须离开。"
 SOV_F.46.a:0 "请输入本地化"
 SOV_F.46.b:0 "请输入本地化"
 SOV_F.46.c:0 "请输入本地化"
 SOV_F.47.t:0 "赋权政治委员"
 SOV_F.47.d:0 "红军能够战无不胜的原因之一就是有极高的政治可靠性和令行禁止的纪律性，政治委员作为我们军政工作的一环，应当作为正式的制度确立下来，同时，政治委员不应仅仅负责军队的思想政治工作，也应该对军队的指挥和训练有一定的话语权，这将把军队、党和马克思主义紧紧联系在一起。"
 SOV_F.47.a:0 "请输入本地化"
 SOV_F.48.t:0 "反动军官再教育"
 SOV_F.48.d:0 "红军的来源原没有他的名字那么纯粹，许多将领来自原沙俄军队，保留了许多在旧式军队中的陋习，同时，有些军官在斯大林掌权的几年里，积极参与他以建设苏维埃之名行独裁之实的行动，对于这些反革命分子，我要对其中情节轻微的进行再教育，让他们可以适应苏联当前的需要。"
 SOV_F.48.a:0 "治病救人"
